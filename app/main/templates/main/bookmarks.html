{% extends "base.html" %}

{% block content %}
<h1>Your Bookmarks</h1>

<a href="{{ url_for('main.add_bookmark') }}" style="display:inline-block; margin-bottom:15px;">
    + Add Bookmark
</a>

<hr>

{% if bookmarks %}
<ul>
    {% for bm in bookmarks %}
        <li>
            <strong>{{ bm.title }}</strong>
            — <a href="{{ bm.url }}" target="_blank">Open</a>
            — <a href="{{ url_for('main.edit_bookmark', bookmark_id=bm.id) }}">Edit</a>

            <form action="{{ url_for('main.delete_bookmark', bookmark_id=bm.id) }}" 
                  method="POST"
                  style="display:inline;">
                <button type="submit" style="color:red; border:none; background:none; cursor:pointer;">
                    Delete
                </button>
            </form>
        </li>
    {% endfor %}
</ul>

{% else %}
    <p>You have no bookmarks yet.</p>
{% endif %}

{% endblock %}
