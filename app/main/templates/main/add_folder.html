{% extends "base.html" %}

{% block content %}
<h2>Create New Folder</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=40) }}
        {% for error in form.name.errors %}
            <span style="color:red;">{{ error }}</span>
        {% endfor %}
    </p>

    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
